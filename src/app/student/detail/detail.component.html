<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div class="card-header header">
            Student Detail
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6">
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <th>
                        Name
                      </th>
                      <td>
                        {{data.name}}
                      </td>
                    </tr>
                    <tr>
                      <th>
                        Roll Number
                      </th>
                      <td>
                        {{data.rollNumber}}
                      </td>
                    </tr>
                    <tr>
                      <th>
                        Your Email
                      </th>
                      <td>
                        {{data.email}}
                      </td>
                    </tr>
                    <tr>
                      <th>
                        Current Standard
                      </th>
                      <td>
                        {{data.currentStandard}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-12 col-md-6">
                <ng-container *ngIf="data.previousHistory.length > 0">
                  <div class="form-group mb-3">
                    <h6>Previous History</h6>
                  </div>
                  <table class="table table-striped table-borderless">
                    <thead class="bg-info text-white">
                      <tr>
                        <th>Standard</th>
                        <th>Remark</th>
                        <th>Percentage</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container>
                        <tr *ngFor="let history of data.previousHistory; let i = index">
                          <ng-container>
                            <td class="text-center">
                              {{history.standard}}
                            </td>
                            <td>
                              <div class="form-group">
                                {{history.remark}}
                              </div>
                            </td>
                            <td>
                              <div class="form-group">
                                {{history.percentage}}%
                              </div>
                            </td>
                          </ng-container>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
