<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-header" style="font-size: 18px; font-weight: 600;">
            Student Detail
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-6 col-xl-5 order-2 order-lg-1 student-diplay">
                <div class="container user-info-wrapper">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="d-flex">
                        <span>Name :</span>
                        <p> {{data.name}}</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="d-flex">
                        <span>Roll Number : </span>
                        <p>{{data.rollNumber}}</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="d-flex">
                        <span>Your Email :</span>
                        <p> {{data.email}}</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="d-flex">
                        <span>Current Standard : </span>
                        <p>{{data.currentStandard}}</p>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <ng-container *ngIf="data.previousHistory.length > 0">
                        <div class="form-group mb-3">
                          <h6>Previous History</h6>
                        </div>
                        <table class="table table-striped table-borderless">
                          <thead class="bg-info text-white">
                            <tr>
                              <th style="width: 100px;">Standard</th>
                              <th>Remark</th>
                              <th>Percentage</th>
                            </tr>
                          </thead>
                          <tbody>
                            <ng-container>
                              <tr *ngFor="let history of data.previousHistory; let i = index">
                                <ng-container>
                                  <td class="text-center">
                                    {{history.standard}}
                                  </td>
                                  <td>
                                    <div class="form-group">
                                      {{history.remark}}
                                    </div>
                                  </td>
                                  <td>
                                    <div class="form-group">
                                      {{history.percentage}}%
                                    </div>
                                  </td>
                                </ng-container>
                              </tr>
                            </ng-container>
                          </tbody>
                        </table>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
